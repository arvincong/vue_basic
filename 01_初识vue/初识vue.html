<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初识Vue</title>
        <script type="text/javascript" src="../js/vue.js"></script>
   </head>
   <body>
    <div id="root">
        <!-- 插值语法-->
        <h1>Hello,{{name}}</h1> 
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        Vue.config.devtools = true;
        new Vue({
            el:"#root",
            data:{
                name:"test",
                age:18
            }
        })
    </script> 
   </body>
</html>
