<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
   </head>
   <body>
    <div id="root">
        <!-- 插值语法
         1.赋值语法：
         功能：用于解析标签体内容
         2.指令语法
         功能：用于解析标签（包括标签属性，标签体内容）
         写法 v-bind:href
        -->
        <h1>Hello,{{name}}</h1> 
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去学习{{obj.content}}</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        Vue.config.devtools = true;
        new Vue({
            el:"#root",
            data:{
                name:"jack",
                age:18,
                url:"http://www.baidu.com",
                obj:{
                    content:"   加油",
                } 
            }
        })
    </script> 
   </body>
</html>
